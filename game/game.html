<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .table {
            display: flex;
            width: 500px;
            height: 500px;
            align-items: stretch;
            flex-direction: column;
        }

        .table > div {
            display: flex;
            flex-grow: 1;
        }

        .table > div > div {
            flex-grow: 1;
            margin: 10px;
            border: 1px solid black;
        }

        .player {
            background: #c00;
        }
        .fruit {
            background: #0c0;
        }
    </style>
</head>
<body>
<section id="app">

</section>
<script>
debugger
    function createTable(player, fruitPos) {
        var i, j, domNode, domNode2;
        var table = document.createElement('section');
        table.classList.add('table');
        for (i = 0; i < 10; i += 1) {
            domNode = document.createElement('div');
            for (j = 0; j < 10; j += 1) {
                domNode2 = document.createElement('div');
                // if (i === playerPos.y && j === playerPos.x) {
                //   domNode2.classList.add('player');
                // }
                for (var k = 0; k < player.length; k += 1) {
                    if (i === player[k].y && j === player[k].x) {
                        domNode2.classList.add('player');
                    }
                }

                if (i === fruitPos.y && j === fruitPos.x) {
                    domNode2.classList.add('fruit');
                }
                domNode.appendChild(domNode2);
            }
            table.appendChild(domNode);
        }

        return table;
    }

    function showElement(parentId, element) {
        document.getElementById(parentId).innerHTML = "";
        document.getElementById(parentId).appendChild(element);
    }

    function getRandomPos(maxX, maxY) {
        return {
            x: Math.floor(Math.random() * maxX),
            y: Math.floor(Math.random() * maxY)
        }
    }

    var player = [{ x: 0, y: 9}],
        fruit = getRandomPos(10, 10),
        directionX = 0,
        directionY = 0
    ;

    var table = createTable(player, fruit);
    showElement('app', table);

    setInterval(function () {
        console.log(player);
        var head = {
            x: player[0].x,
            y: player[0].y
        };
        var newHead = {
            x: (head.x + directionX),
        };
        player.unshift(newHead);
        player.pop();

        if (newHead.x === fruit.x && newHead.y === fruit.y) {
            player.push(head);
            fruit = getRandomPos(10, 10)
        }

        var table = createTable(player, fruit);
        showElement('app', table);
    }, 500);

    window.addEventListener('keydown', function (event) {
        console.log(event);
        if (event.key === 'ArrowRight') {
            directionX = 1;
        }
        if (event.key === 'ArrowLeft') {
            directionX = -1;
        }
    });

</script>
</body>
</html>
