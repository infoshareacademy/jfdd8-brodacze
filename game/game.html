<script>
    var player = [{ x: 5, y: 9}],
        fruit = getRandomPos(10, 0),
        directionX = 0
    ;

    var table = createTable(player, fruit);
    showElement('app', table);

    var id = 0;



    setInterval(function () {
        var p = player[0];
        console.log(player);

        fruit.y += 1;
        if (p.x === fruit.x && p.y ===fruit.y) {
            console.log('leci');
            fruit = getRandomPos(10, 0)
        }


        var table = createTable(player, fruit);
        showElement('app', table);
    }, 200);


    window.addEventListener('keydown', function (event) {
        console.log(event);
        if (event.key === 'ArrowRight') {
            directionX = 1;
        }
        if (event.key === 'ArrowLeft') {
            directionX = -1;
        }

        var head = {
            x: player[0].x,
            y: player[0].y
        };
        var newHead = {
            x: Math.max(Math.min(head.x + directionX, 9), 0),
            y: 9
        };

        directionX = 0;
        player.unshift(newHead);
        player.pop();

        if (newHead.x === fruit.x && newHead.y === fruit.y) {
            player.push(head);
            fruit = getRandomPos(10, 10)
        }
        var table = createTable(player, fruit);
        showElement('app', table);
    });

</script>
