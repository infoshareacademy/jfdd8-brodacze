<!DOCTYPE HTML>
<html lang="pl">


<html>
<head>
    <meta charset="utf-8">

    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url('images/cash2.png');
        background-size: cover;

    }

    .table {
        display: flex;
        width: 500px;
        height: 500px;
        align-items: stretch;
        flex-direction: column;
        background-image: url('images/sejf2.jpg');
        background-size: cover;
        opacity: 0.8;
        border-radius: 15px;
    }

    .table > div {
        display: flex;
        flex-grow: 1;

    }

    .table > div > div {
        flex-grow: 1;
        margin: 10px;
        opacity: 1.0;
        /*border: 1px solid black;*/


    }

    .egg {
        /*background-image: url('images/basket.png');*/
        background-color: yellow;


    }

    .basket {

        background: url('images/basket.png');
        background-color: saddlebrown;

    }

    #score {

        color: red;
        border: 2px solid;
        padding: 3px;
        font-size: 20px;
    }
    #score {
        color: gold;
        border: 5px solid;
        padding: 4px 30px;
        font-size: 20px;
    }

    #wynik {
        color: gold;
        border: 5px solid;
        padding: 4px 10px;
        font-size: 20px;
        border-right: none;

    }
    #start-game {
        background-color: gold;
        padding: 5px 30px;
        color: black;
        margin: 0 auto;
    }
    #nawigacja {
        display: flex;
        justify-content: space-around;
        height: 7vh;
        margin-bottom: 20px;
    }

    #id {
        background-image: url('images/sejf2.jpg');
    }
</style>

<body>
<div id="nawigacja">
    <div id="wynik">Tw√≥j wynik:</div>
    <div id="score">0</div>
    <button id="start-game">Start</button>
</div>

<div id="app"></div>


<script src="js/jquery-3.2.1.js"></script>
<script>
    $(document).ready(function () {
        var size = 10;
        var score = 0;
        var gameIntervalId;
        var eggsIntervalId;
        var $app = $('#app');
        var $board = createBoard();
        $app.append($board);



        $('#start-game').click(play);

        function range(size) {
            return Array.from({ length: size })
        }

        function createBoard() {
            return $('<div>').addClass('table').append(
                range(size).map(function () {
                    return $('<div>').append(range(size).map(function () {
                        return $('<div>')
                    }))
                })
            );
        }

        function drawEggStartingPosition() {
            return $('.table div:first div').eq(
                Math.floor(Math.random() * size)
            )
        }

        function createBasket($node) {
            $node.addClass('basket')
        }

        function createEgg($node) {
            $node.addClass('egg')
        }

        function moveEggs() {
            $('.egg').each(function () {
                var $currentNode = $(this);
                var $targetNode = $currentNode.parent().next().find('div').eq($currentNode.index())

                if ($targetNode.length === 0) {
                    updateScore(-1)
                }
                $currentNode.removeClass('egg');
                $targetNode.addClass('egg');

            })
        }

        function moveBasketRight() {
            var $currentNode = $('.basket');
            var $targetNode = $currentNode.next();

            if ($targetNode.length === 0) {
                // skip
            } else {
                $currentNode.removeClass('basket');
                $targetNode.addClass('basket');
            }
        }

        function moveBasketLeft() {
            var $currentNode = $('.basket');
            var $targetNode = $currentNode.prev();

            if ($targetNode.length === 0) {
                // skip
            } else {
                $currentNode.removeClass('basket');
                $targetNode.addClass('basket');
            }
        }

        function detectCatch() {
            var $catchNode = $('.basket.egg');
            if ($catchNode.length > 0) {
                // console.log('CATCHED!')
                updateScore(1);
                $catchNode.removeClass('egg');
            }
        }

        function updateScore(delta) {
            score += delta;
            $('#score').text(score);
        }

        function play() {
            score = 0;
            updateScore(0);
            $('.egg, .basket').removeClass('egg basket');
            var $basketPosition = $('.table > div:last > div').eq(4);
            createBasket($basketPosition);

            $(window).off('keyup');
            $(window).on('keyup', function (event) {
                // console.log(event.keyCode);
                switch (event.keyCode) {
                    case 39:
                        moveBasketRight();
                        break;

                    case 37:
                        moveBasketLeft();
                        break;
                }
                detectCatch()
            });

            clearInterval(gameIntervalId);
            gameIntervalId = setInterval(function () {
                moveEggs();
                detectCatch();
            }, 500);

            clearInterval(eggsIntervalId);
            eggsIntervalId = setInterval(function () {
                var $eggPosition = drawEggStartingPosition();
                createEgg($eggPosition);
            }, 500);
        }
    })
</script>
</body>
</html>
